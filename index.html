<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f0f0f;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 48px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            fill: #3ecf8e;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .card {
            background: transparent;
        }

        .card-header {
            margin-bottom: 32px;
        }

        .card-title {
            font-size: 32px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
        }

        .card-description {
            font-size: 16px;
            color: #8b8b8b;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .oauth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            height: 48px;
            background: transparent;
            border: 1px solid #2e2e2e;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .oauth-button:hover {
            background: #1a1a1a;
            border-color: #3e3e3e;
        }

        .oauth-button svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #2e2e2e;
        }

        .divider span {
            padding: 0 16px;
            color: #8b8b8b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #e5e5e5;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            width: 18px;
            height: 18px;
            color: #8b8b8b;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 14px;
            padding-left: 42px;
            background: transparent;
            border: 1px solid #2e2e2e;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3ecf8e;
            box-shadow: 0 0 0 3px rgba(62, 207, 142, 0.1);
        }

        .form-input::placeholder {
            color: #5e5e5e;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper .form-input {
            padding-right: 42px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b8b8b;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #e5e5e5;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .password-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .forgot-password {
            font-size: 13px;
            color: #8b8b8b;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #e5e5e5;
        }

        .submit-button {
            width: 100%;
            height: 48px;
            background: #3ecf8e;
            border: none;
            border-radius: 6px;
            color: #000;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .submit-button:hover {
            background: #33b87a;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #8b8b8b;
        }

        .footer-text a {
            color: #e5e5e5;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .terms {
            margin-top: 32px;
            text-align: center;
            font-size: 12px;
            color: #6e6e6e;
            line-height: 1.6;
        }

        .terms a {
            color: #8b8b8b;
            text-decoration: underline;
        }

        .terms a:hover {
            color: #e5e5e5;
        }

        @media (max-width: 480px) {
            .card-title {
                font-size: 28px;
            }
            
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" fill="currentColor"/>
            </svg>
            <span class="logo-text">supabase</span>
        </div>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Welcome back</h1>
                <p class="card-description">Sign in to your account</p>
            </div>

            <div class="oauth-buttons">
                <button type="button" class="oauth-button">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Continue with GitHub
                </button>
                <button type="button" class="oauth-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Continue with SSO
                </button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <div class="password-header">
                        <label for="password" class="form-label">Password</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <div class="input-wrapper password-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-button">Sign In</button>
            </form>

            <p class="footer-text">
                Don't have an account? <a href="#">Sign Up Now</a>
            </p>

            <p class="terms">
                By continuing, you agree to Supabase's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, and to receive periodic emails with updates.
            </p>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.querySelector('.eye-icon');
        const eyeOffIcon = document.querySelector('.eye-off-icon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', {
                email: email,
                password: '********' // Don't log actual password
            });
            
            alert('Form submitted! Check console for details.\n\nEmail: ' + email);
        });

        // OAuth button handlers
        const oauthButtons = document.querySelectorAll('.oauth-button');
        oauthButtons.forEach(button => {
            button.addEventListener('click', function() {
                const provider = this.textContent.trim().includes('GitHub') ? 'GitHub' : 'SSO';
                console.log('OAuth login with:', provider);
                alert('Continue with ' + provider);
            });
        });
    </script>
</body>
</html>
